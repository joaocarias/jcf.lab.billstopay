<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
                       
              <!-- <app-loading ngIf="busy"></app-loading> -->

              <form [formGroup]="form" >
                <div class="form-group">
                  <label>Username *</label>
                  <input type="text" class="form-control p_input"
                    formControlName="username" 
                    [ngClass]="{ 'is-invalid': (!form.controls.username.valid && !form.controls.username.pristine) }"
                     placeholder="Username">
                </div>
                <div class="form-group">
                  <label>Senha *</label>
                  <input 
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': (!form.controls.password.valid && !form.controls.password.pristine) }"
                    type="password" class="form-control p_input" placeholder="senha">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"> Lembre-me </label>
                  </div>
                  <a href="#" class="forgot-pass">Recuperar Senha</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn" [disabled]="form.invalid" (click)="submit()" >Login</button>
                </div>              
                <p class="sign-up">NÃ£o tem uma Conta ainda?<a [routerLink]="['/signup']"> Cadastre-se</a></p>
              </form>
            
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
